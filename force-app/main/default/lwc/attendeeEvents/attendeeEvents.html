<template>
    <template if:true={loaded}>
        <lightning-card>
            <div class="slds-m-around_medium">
                <h1 class="slds-text-heading_medium">Proximos eventos</h1>
            </div>
            <lightning-datatable
                key-field="id"
                data={dataUpcomingEvents}
                columns={columns}>
            </lightning-datatable>
            <div class="slds-m-around_medium">
                <h1 class="slds-text-heading_medium">Eventos pasados</h1>
            </div>
            <lightning-datatable
                key-field="id"
                data={dataPastEvents}
                columns={columns}>
            </lightning-datatable>
        </lightning-card>
    </template>
    <template if:false={loaded}>
        <h1>{errors}</h1>
    </template>
</template>
