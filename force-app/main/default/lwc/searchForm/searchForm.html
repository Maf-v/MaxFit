    <lightning-input type="search" label="Nombre del Evento" onchange={handleNameChange} value={eventNameValue}></lightning-input>

    <lightning-input type="search" label="Ubicacion" onchange={handleLocationChange} value={eventLocationValue}></lightning-input>
</template>
