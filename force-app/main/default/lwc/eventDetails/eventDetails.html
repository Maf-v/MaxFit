<template>
    <div class="slds-m-around_small">
        <lightning-tabset variant="scoped">
            <lightning-tab label="Event Details">
                <lightning-record-form
                record-id={recordId}
                object-api-name="Event__c"
                layout-type="Full"
                columns="2"
                mode="view"
                >
                </lightning-record-form>
            </lightning-tab>
            <lightning-tab label="Event Speakers">
                <c-event-speakers record-id={recordId} ></c-event-speakers>
            </lightning-tab>
            <lightning-tab label="Event Location">
                <lightning-formatted-address
                street={street}
                city={city}
                country={country}
                province={state}
                postal-code={postalCode}
                >
                </lightning-formatted-address>
            </lightning-tab>
            <lightning-tab label="Event Attendees">
                <c-event-attendees record-id={recordId}></c-event-attendees>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
